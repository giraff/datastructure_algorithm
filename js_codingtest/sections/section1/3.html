<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer;
                answer = Math.ceil(n/12);
                return answer;
            }
            console.log(solution(25));
            console.log(solution(178));
        </script>
        <h1>Math method</h1>
        Math.ceil : 올림
        Math.floor: 버림
        Math.round: 반올림
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer=0;
                for(let i = 1; i <= n ; i++) {
                    answer = answer + i;
                }
                return answer;
            }
            console.log(solution(6));
            console.log(solution(10));
        </script>
        <h1>for문 이용</h1>
    </body>
</html>

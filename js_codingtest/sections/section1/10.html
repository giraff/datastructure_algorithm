<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer=0;

                for(let i = 0 ; i < s.length; i++) {
                    if(s.charAt(i) === t) {
                        answer++;
                    }
                }
                return answer;
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));
        </script>
    </body>
</html>


<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer = 0;
                while(s.includes(t)) {
                    s = s.replace(t, 0);
                    answer++;
                }
                return answer;
            }
            
            let str1="COMPUTERPROGRAMMING";
            console.log(solution(str1, 'R'));
        </script>
    </body>
</html>

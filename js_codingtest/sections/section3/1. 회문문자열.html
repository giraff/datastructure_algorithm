<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                let len = s.length;
                s = s.toLowerCase();
                for(let i = 0 ; i < Math.floor(len/2) ; i++) {
                    if(s[i] !== s[len-1-i]) answer = "NO";
                }
                return answer;
            }
            
            let str1="gog";
            console.log(solution(str1));
        </script>
    </body>
</html>

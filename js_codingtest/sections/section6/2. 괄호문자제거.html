<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                let stack=[];
                for(let x of s) {
                    if(x === '(') stack.push(x);
                    else if (x === ')') stack.pop();
                    else if(stack.length === 0) answer += x;
                }
                return answer;
            }

            let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
            console.log(solution(str));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=0, cnt=0;

                for(let result of arr) {
                    cnt = (result === 0) ? 0 : cnt + 1;
                    answer += cnt;                    
                }

                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
